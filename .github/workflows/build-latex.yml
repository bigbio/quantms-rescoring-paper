name: Build LaTeX Paper

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'ms2rescore-quantms-mcp/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-latex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        working_directory: ms2rescore-quantms-mcp
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-pdf
        path: ms2rescore-quantms-mcp/main.pdf
        retention-days: 30
        
    - name: Comment PR with artifact link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const runId = context.runId;
          const repoUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}`;
          const artifactUrl = `${repoUrl}/actions/runs/${runId}`;
          
          const comment = `ðŸ“„ **LaTeX Build Complete!**
          
          The paper has been successfully built. You can download the PDF from the [build artifacts](${artifactUrl}).
          
          ðŸ”— [Download PDF artifact](${artifactUrl})`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });